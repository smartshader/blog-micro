apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: blog.local
      http:
        paths:
          - path: /posts/create
            backend:
              serviceName: posts
              servicePort: 4000
          - path: /posts
            backend:
              serviceName: query
              servicePort: 4002
          - path: /posts/?(.*)/comments
            backend:
              serviceName: comments
              servicePort: 4001
          - path: /?(.*)
            backend:
              serviceName: client
              servicePort: 3000
